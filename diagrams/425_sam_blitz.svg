<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#eaf6ff"/>
  <text x="300" y="40" font-size="32" text-anchor="middle" fill="#005bbb">4-2-5 Sam Blitz</text>
  <!-- Defensive Line -->
  <circle cx="120" cy="200" r="18" fill="#4ecdc4"/><text x="120" y="195" font-size="14" text-anchor="middle">DE-L</text>
  <circle cx="200" cy="200" r="18" fill="#4ecdc4"/><text x="200" y="195" font-size="14" text-anchor="middle">DT-L</text>
  <circle cx="400" cy="200" r="18" fill="#4ecdc4"/><text x="400" y="195" font-size="14" text-anchor="middle">DT-R</text>
  <circle cx="480" cy="200" r="18" fill="#4ecdc4"/><text x="480" y="195" font-size="14" text-anchor="middle">DE-R</text>
  <!-- Linebackers -->
  <circle cx="220" cy="270" r="16" fill="#005bbb"/><text x="220" y="265" font-size="13" text-anchor="middle">Mike</text>
  <circle cx="380" cy="270" r="16" fill="#005bbb"/><text x="380" y="265" font-size="13" text-anchor="middle">Will</text>
  <circle cx="300" cy="270" r="16" fill="#005bbb"/><text x="300" y="265" font-size="13" text-anchor="middle">Star</text>
  <circle cx="540" cy="270" r="16" fill="#d32f2f"/><text x="540" y="265" font-size="13" text-anchor="middle">Sam</text>
  <!-- Secondary -->
  <circle cx="100" cy="340" r="15" fill="#005bbb"/><text x="100" y="335" font-size="12" text-anchor="middle">CB-L</text>
  <circle cx="500" cy="340" r="15" fill="#005bbb"/><text x="500" y="335" font-size="12" text-anchor="middle">CB-R</text>
  <circle cx="200" cy="370" r="15" fill="#005bbb"/><text x="200" y="365" font-size="12" text-anchor="middle">FS</text>
  <circle cx="400" cy="370" r="15" fill="#005bbb"/><text x="400" y="365" font-size="12" text-anchor="middle">SS</text>
  <!-- Sam Blitz Arrow -->
  <polyline points="540,270 540,120" stroke="#d32f2f" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#d32f2f" />
    </marker>
  </defs>
</svg>